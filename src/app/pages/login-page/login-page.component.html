<section class="section">
  <div class="container is-center">
    <div class="columns is-centered">
      <div class="column is-half">
        <h1 class="title">{{"login.title" | translate}}</h1>

        <form class="form-horizontal">
          <fieldset>

            <h1 class="subtitle">Login</h1>

            <div class="field">
              <label class="label" for="input_user">Benutzername</label>
              <div class="control">
                <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" (keydown)="keyDownEventHandler($event)" id="input_user" type="text" class="input">
              </div>
            </div>

            <div class="field">
              <label class="label" for="input_password">Password</label>
              <div class="control">
                <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (keydown)="keyDownEventHandler($event)" id="input_password" type="password" class="input">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button id="button_login" type="button" class="button is-primary" (click)="login()">{{ 'login.login' | translate}}</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>


  </div>
</section>
