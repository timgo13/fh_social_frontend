<section class="section">
  <div class="container is-center">

    <h1 class="title">{{"login.title" | translate}}</h1>

    <form class="form-horizontal" >
      <fieldset>

        <!-- Form Name -->
        <h1 class="subtitle">Login</h1>

        <!-- Text input-->
        <div class="field">
          <label class="label" for="input_user">Benutzername</label>
          <div class="control">
            <input id="input_user" type="text" class="input">

          </div>
        </div>

        <!-- Password input-->
        <div class="field">
          <label class="label" for="input_password">Password</label>
          <div class="control">
            <input id="input_password" type="password" class="input">

          </div>
        </div>

        <!-- Button -->
        <div class="field">
          <label class="label" for="singlebutton-0">Single Button</label>
          <div class="control">
            <button id="singlebutton-0" name="singlebutton-0" class="button is-primary">Button</button>
          </div>
        </div>

      </fieldset>
    </form>

  </div>
</section>
