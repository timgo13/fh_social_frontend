<div class="wrapper">

  <h2 class="subtitle" (click)="this.open = !this.open" *ngIf="!postCreated">
    {{ 'post.create.create-post' | translate}}
    <span *ngIf="!open && !postCreated">&#x25BC;</span>
    <span *ngIf="open && !postCreated">&#x25B2;</span>
  </h2>

  <span *ngIf="postCreated" class="has-text-primary">{{ 'post.create.done' | translate }}</span>

  <div *ngIf="open && !postCreated">
    <div class="field">
      <div class="control">
        <textarea class="textarea" placeholder="{{ 'post.create.placeholder' | translate }}"  [(ngModel)]="createPostDto.content"></textarea>
      </div>
    </div>

    <p class="has-text-danger has-text-centered has-text-weight-bold" *ngIf="toShort">{{ 'post.create.to_short'| translate }}</p>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button [ngClass]="{ 'disabled': loading }" class="button is-warning" (click)="submit()">{{ 'post.create.submit' | translate }}</button>
      </div>
    </div>
  </div>

</div>
