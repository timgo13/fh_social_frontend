<div class="navbar-container">
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <span class="navbar-item navbar-title">
        FH Aachen Social
      </span>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar" (click)="toggleNavBarMenu()" [ngClass]="{'is-active':isNavBarMenuActive()}">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar" class="navbar-menu" [ngClass]="{'is-active':isNavBarMenuActive()}">
      <div class="navbar-start">
        <a [routerLink]="['/feed']" class="navbar-item"
           [ngClass]="{'is-active': currentPage === CurrentPage.FEED}">
          {{'feed.title' | translate}}
        </a>

        <a [routerLink]="['/search']" class="navbar-item"
           [ngClass]="{'is-active': currentPage === CurrentPage.SEARCH}">
          {{'search.title' | translate}}
        </a>

      </div>

      <div class="navbar-end">
        <a class="navbar-item" (click)="logout()">
          {{'navbar.logout' | translate}}
        </a>
      </div>

    </div>
  </nav>
</div>
<div class="navbar-spacer"></div>
